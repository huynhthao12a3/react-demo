<!DOCTYPE html>
<html>
	<body>
		<h1>Show File-select Fields</h1>

		<h3>Show a file-select field which allows only one file to be chosen:</h3>
		<!-- <form action="/action_page.php"> -->
		<label for="myfile">Select a file:</label>
		<input type="file" id="myfile" name="myfile" onchange="handleOnClick(this)" /><br /><br />
		<input type="submit" />
		<!-- </form> -->

		<h3>Show a file-select field which allows multiple files:</h3>
		<form action="/action_page.php">
			<label for="myfile">Select files:</label>
			<input type="file" id="myfile" name="myfile" multiple /><br /><br />
			<input type="submit" />
		</form>

		<script>
			console.log("test input file");
			const handleOnClick = (event) => {
				console.log("Submit");
				console.log(event.files[0]);
				// console.log(document.getElementById("myfile")).file;
				const blob = new Blob([event.files[0]], { type: "text/plain" });
				console.log("blob: ", blob);
			};
		</script>
	</body>
</html>
